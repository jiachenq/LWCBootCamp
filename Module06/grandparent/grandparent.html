<template>
    <lightning-card title="Grand Parent" icon-name="standard:opportunity_contact_role">
        <div class="slds-grid">
            <div class="slds-col slds-size_2-of-3">
                <span>
                    {numSelect} of 3 Children selected
                </span>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <span>
                    <lightning-button variant="brand" label="Reset All" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
                </span>
            </div>
        </div>
        <c-parent oncustomclick={handleChildClick} status1={status1} status2={status2} status3={status3}>
        </c-parent>
    </lightning-card>
</template>
