<template>
    <lightning-card title="Full Calculator" icon-name="standard:constant">
        <div class="slds-card_body slds-card_body_inner">
            <c-calc-demo-child num-enter={numEnter} result={result}></c-calc-demo-child>
        </div>
        &nbsp;
        <div class="slds-border_top"></div>
        &nbsp;
        <div class="slds-card_body slds-card_body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="1" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="4" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="7" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="destructive" label="CLR" onclick={handleClear} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="2" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="5" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="8" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="0" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="3" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="6" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="neutral" label="9" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="success" label="=" onclick={handleCalculate} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="brand" label="+" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="brand" label="-" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="brand" label="*" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-button variant="brand" label="/" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
